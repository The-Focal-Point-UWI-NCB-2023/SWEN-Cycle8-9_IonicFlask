<link

  href="{{ url_for('static', filename='styles/header.css') }}"
/>

<ul class="nav">
  <li><a href="{{ url_for('views.index') }}">Home</a></li>
  <li><a href="{{ url_for('views.view_products') }}">Products</a></li>
  {% if current_user.role == 1 %}
    <li><a href="{{ url_for('views.admin') }}">Admin</a></li>

<ul class="login">
  {% if current_user.is_authenticated  %}
    <li><a href="{{ url_for('views.logout') }}">Logout</a></li>
  {% else %}
    <li><a href="{{ url_for('views.login') }}">Login</a></li>
    <li><a href="{{ url_for('views.register') }}">Register</a></li>
  {% endif %}

</ul>
